<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/f27b790994.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Huddle landing page</title>
</head>
<body>

    <!--Top-->

    <div class="top">
        <i class="fa fa-commenting-o" aria-hidden="true"></i>
        <h1>Huddle</h1>
    </div>

    <!--Mid-->

    <div class="mid">
        <img src="images/illustration-mockups.svg">
        <div class="mid-right">
            <h1>Build the community<br> your fans will love</h1>
            <p>Huddle re-imagines the way we build communities. You have<br> a voice, but so does your audience. Create connections with<br> your users as you engage in genuine discussions.</p>
            <a class="btn" href="">Register</a>
        </div>
    </div>
    
    <!--bottom-->

    <div class="bottom">
        <i class="fa fa-facebook" aria-hidden="true"></i>
        <i class="fa fa-twitter" aria-hidden="true"></i>
        <i class="fa fa-instagram" aria-hidden="true"></i>
    </div>


</body> 
</html>
