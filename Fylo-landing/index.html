<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fylo-Landing</title>
</head>
<body>

    <!--Navbar-->

    <navbar class="container">
        <img src="images/logo.svg">
        <nav>
            <ul>
                <li><a href="">Features</a></li>
                <li><a href="">Team</a></li>
                <li><a href="">Sign in</a></li>
            </ul>
        </nav>
    </navbar>

    <!--Top-->

    <section class="container top">
        <div class="top-left">
            <h1>All your files in one secure<br>location, accessible anywhere.</h1>
            <p>Fylo stores your most important files in one secure location. Access<br> them whereever you need, share and collaborate with friends, family, and<br> co-workers.</p>
            <form>
                <div class="form-control">
                    <input class="form-input" type="text" name="your name" placeholder="Enter your email..." required>
                </div>
                <div>
                    <input type="submit" value="Get Started" class="btn btn-form">
                </div>
            </form> 
        </div>
        <div class="top-right">
            <img src="images/illustration-1.svg">
        </div>
    </section>

    <!--Mid-->

    <section class="container mid">
        <img class="curve" src="images/bg-curve-desktop.svg">
        <div class="mid-content">
            <div class="mid-left">
                <h1>Stay Productive, wherever you are</h1>
                
            </div>
                <div class="mid-right">
                    <img src="images/illustration-2.svg">
                </div>
        </div>


    </section>



    
</body>
</html>
