<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NFT Card</title>
</head>
<body>

    <div class="card">
        <div class="top-img">
            <img src="images/image-equilibrium.jpg">
        </div>

        <div class="top-content">
            <h2>Equilibrium #3429</h2>
            <h3>Our Equilibriam collection promotes balance and calm.</h3>
        </div>

        <div class="mid-bottom">
            <div class="mid-bottom-left">
                <img src="images/icon-ethereum.svg">
                <p>0.041 ETH</p>
            </div>
            <div class="mid-bottom-right">
                <img src="images/icon-clock.svg">
                <p>3 days left</p>
            </div>
        </div>

        <div class="line">
            
        </div>

        <div class="bottom-content">
            <img src="images/image-avatar.png">
            <p><span>Creation of</span> Jules Wyvern</p>
        </div>



        


    </div>
